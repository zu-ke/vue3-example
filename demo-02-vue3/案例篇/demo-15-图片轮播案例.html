<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h3>第{{ number }}张</h3>
    
    <!--<img src="./img/1.png" style="width: 300px">-->
    <img :src=`./img/${number}.png` style="height: 300px"> <hr>

    <button @click="prev">上一张</button>
    <button @click="next">下一张</button>

    <ul>
        <li v-for="(value,index) in 3">
            <a href="#" @click="jump(value)">{{value}}</a>
        </li>
    </ul>
</div>
<script>
    const {createApp, reactive, ref, watch} = Vue;
    createApp({
        setup() {
            const number = ref(1)

            //上一张
            const prev = () => {
                number.value--
                if (number.value == 0) {
                    number.value = 3
                }
            }

            //下一张
            const next = () => {
                number.value++
                if (number.value == 4) {
                    number.value = 1
                }
            }

            //跳转
            const jump = (value) => {
                number.value = value
            }

            return {
                number,
                prev,
                next,
                jump
            }

        }
    }).mount("#app")
</script>
</body>
</html>
