<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-11-渲染数据v-text 和v-html.html</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h3>web.title: {{ web.title }}</h3>

    <!--v-text 将数据解析为纯文本格式-->
    <h3 v-text="web.url"></h3>

    <!--v-html 将数据解析为 html 格式-->
    <h3 v-html="web.url"></h3>
</div>
<script>
    const {createApp, reactive} = Vue;
    createApp({
        setup() {
            const web = reactive({
                url: "<i style='color:blue;'>gpt.zukedog.cn</i>"
            })

            return {
                web
            }
        }
    }).mount("#app")
</script>
</body>
</html>
