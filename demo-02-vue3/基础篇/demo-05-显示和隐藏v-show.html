<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-05-显示和隐藏v-show.html</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h3>web.show: {{web.show}}</h3>
    <p v-show="web.show">zuke</p>
    <button @click="toggle">点击切换显示状态</button>
</div>
<script>
    const {createApp, reactive} = Vue;
    createApp({
        setup() {
            const web = reactive({
                show: true
            })

            const toggle = () => {
                web.show = !web.show
            }

            return {
                web,
                toggle
            }
        }
    }).mount("#app")
</script>
</body>
</html>
