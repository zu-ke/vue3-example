<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-03-函数.html</title>
</head>
<body>

<script>
    //定义函数
    function getWeb() {
        return "gpt.zukedog.cn"
    }

    console.log("网站：", getWeb())

    //传参
    function sum1(a, b) {
        return a + b;
    }

    console.log("sum1：", sum1(1, 1))

    //默认值
    function getAge(age = 18) {
        return age;
    }

    console.log("getPage - 默认值", getAge())
    console.log("getPage", getAge(22))

    // 匿名函数 [匿名函数没有显式的名称, 被视为一个函数表达式]
    // 匿名函数可以在不需要额外命名的情况下进行定义和使用, 通常被用作回调函数, 即将函数作为参数传递给其他函数
    // 回调函数是一种在特定事件或条件发生时被调用的函数, 回调函数通常用于异步编程中,
    // 比如 success 是 ajax 中的一个回调函数, 用于处理请求成功的结果
    let sub = function (x, y) {
        return x - y
    }
    console.log("sub：", sub(30, 5))

    //箭头函数 [箭头函数是一种匿名函数]
    let sum2 = (x, y) => {
        return x + y;
    }
    console.log("sum2: ", sum2(5, 10))

    //隐式返回 [在函数体内只有一个表达式的情况下, 可以省略花括号 {} 和 return 关键字]
    let sum3 = (x, y) => x + y
    console.log("sum3: ", sum3(5, 10))
</script>
</body>
</html>
