<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-16-Axios.html</title>
    <!--引入axios-->
    <script src="js/axios.min.js"></script>
</head>
<body>
<script>
    //Axios 是基于 Promise 的网络请求库, 它可以发送http请求并接收服务器返回的响应数据
    //Axios 返回的是一个 Promise 对象
    //Axios 不仅可以用于浏览器, 也可以用于 Node.js, 而 Fetch 主要用于浏览器

    //get请求
    axios.get('http://localhost:8080/get').then(response => {
        console.log("get.data:", response.data)
    }).catch(error => {
        console.log("get.error:", error)
    }).finally(() => {
        console.log("get.finally")
    })

    //post请求参数
    let data = {
        name: 'jock',
        web: 'gpt.zukedog.cn',
    }
    //post请求 post
    axios.post('http://localhost:8080/post',
        data, {
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    }).then(response => {
        console.log("post.data:", response.data)
    }).catch(error => {
        console.log("post.error:", error)
    }).finally(() => {
        console.log("post.finally")
    })

    //post请求 postJson [axios 的默认请求头是 application/json]
    axios.post('http://localhost:8080/postJson',
        data
    ).then(response => {
        console.log("postJson.data:", response.data)
    }).catch(error => {
        console.log("postJson.error:", error)
    }).finally(() => {
        console.log("postJson.finally")
    })
</script>
</body>
</html>
